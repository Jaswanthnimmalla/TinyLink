<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bannerBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="bannerTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="800" height="200" rx="20" fill="url(#bannerBgGradient)" />

    <!-- Decorative circles -->
    <circle cx="50" cy="50" r="30" fill="#FFFFFF" opacity="0.1" />
    <circle cx="750" cy="150" r="40" fill="#FFFFFF" opacity="0.1" />
    <circle cx="700" cy="40" r="20" fill="#FFFFFF" opacity="0.08" />

    <!-- Logo Icon (Left side) -->
    <g transform="translate(120, 100)">
        <!-- Circular background for icon -->
        <circle cx="0" cy="0" r="55" fill="#FFFFFF" opacity="0.15" />

        <!-- Link Chain Icon -->
        <g transform="translate(0, -5)">
            <path d="M -25 -8 Q -32 -8 -32 0 Q -32 8 -25 8 L -15 8 Q -8 8 -8 0 Q -8 -8 -15 -8 Z"
                fill="none" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round" />
            <path d="M 15 -8 Q 8 -8 8 0 Q 8 8 15 8 L 25 8 Q 32 8 32 0 Q 32 -8 25 -8 Z" fill="none"
                stroke="#FFFFFF" stroke-width="5" stroke-linecap="round" />
            <line x1="-10" y1="0" x2="10" y2="0" stroke="#FFFFFF" stroke-width="5"
                stroke-linecap="round" />
        </g>
    </g>

    <!-- TinyLink Text -->
    <text x="230" y="115" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="url(#bannerTextGradient)">TinyLink
    </text>

    <!-- Tagline -->
    <text x="232" y="145" font-family="Arial, sans-serif" font-size="20" font-weight="normal" fill="#FFFFFF" opacity="0.9">Simplify Your Links, Amplify Your Reach
    </text>

    <!-- Decorative dots -->
    <circle cx="680" cy="100" r="3" fill="#FFFFFF" opacity="0.5" />
    <circle cx="695" cy="95" r="2" fill="#FFFFFF" opacity="0.4" />
    <circle cx="690" cy="110" r="2.5" fill="#FFFFFF" opacity="0.45" />
</svg>

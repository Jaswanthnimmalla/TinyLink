<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle with Gradient -->
    <defs>
        <linearGradient id="bgGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="textGradientDark" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Main Circle Background -->
    <circle cx="100" cy="100" r="95" fill="url(#bgGradientDark)" />

    <!-- Link Chain Icon (Stylized) -->
    <g transform="translate(100, 85)">
        <!-- Left part of chain -->
        <path d="M -35 -10 Q -45 -10 -45 0 Q -45 10 -35 10 L -20 10 Q -10 10 -10 0 Q -10 -10 -20 -10 Z"
            fill="none" stroke="#3B82F6" stroke-width="6" stroke-linecap="round" />

        <!-- Right part of chain -->
        <path d="M 20 -10 Q 10 -10 10 0 Q 10 10 20 10 L 35 10 Q 45 10 45 0 Q 45 -10 35 -10 Z" fill="none" stroke="#8B5CF6" stroke-width="6" stroke-linecap="round" />

        <!-- Connecting middle line -->
        <line x1="-15" y1="0" x2="15" y2="0" stroke="#6366F1" stroke-width="6"
            stroke-linecap="round" />
    </g>

    <!-- TL Text (Tiny Link) -->
    <text x="100" y="145" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#textGradientDark)" text-anchor="middle">TL
    </text>

    <!-- Decorative dots -->
    <circle cx="40" cy="40" r="4" fill="#3B82F6" opacity="0.4" />
    <circle cx="160" cy="50" r="3" fill="#8B5CF6" opacity="0.3" />
    <circle cx="45" cy="160" r="3" fill="#8B5CF6" opacity="0.3" />
    <circle cx="155" cy="155" r="4" fill="#3B82F6" opacity="0.4" />
</svg>
